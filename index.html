<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Coding Playground</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="./css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container-fluid a_tbdr p-5 pt-1">
            <h1 class="text-center mb-2">Online Code Playground</h1>
            <div class="d-flex flex-row mb-2">
                <select class="form-select shadow-none a_w10 me-2" aria-label="Default select example">
                    <option selected>Select Language</option>
                    <option value="1">Python</option>
                    <option value="2">Java</option>
                    <option value="3">C++</option>
                    <option value="3">C</option>
                    <option value="3">C#</option>
                    <option value="3">R</option>
                </select>
                <select class="form-select shadow-none a_w10 me-2" aria-label="Default select example">
                    <option selected>Select Version</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                </select>
                <button class="btn btn-success a_w5">Run <i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="row m-0">
                <div class="col-6 p-0 a_tbdr a_h600" id="editableContent">
                    <div class="bg-white shadow-sm h-100 me-1 p-2" contenteditable="true" id="editableContent">
                        1
                    </div>
                </div>
                <div class="col-6 p-0 a_tbdr a_h600">
                    <div class="bg-black shadow-sm text-white h-100 ms-1 p-2 a_consola">
                        Hello World
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <div class="spinner-border text-success loader position-absolute" role="status">
                              <span class="visually-hidden">Loading...</span>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script></script>
    </body>
</html>
